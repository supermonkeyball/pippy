<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Hello World!</title>

    <link rel="stylesheet" href="/style.css" />

    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="intro">
      name your pet:
      <p>
        <textarea id="text"></textarea>
      </p>
      <button onclick="save">
        enter
      </button>
    </div>
    <div id="death">[NAME] DIED</div>
    <div class="container">
      <div class="header">KEEP [NAme] ALIVE</div>
      <img
        id="pippy"
        src="https://cdn.glitch.global/f991fb0b-d232-4af4-8263-8db275e14328/162C7935-0BA4-40CC-A51D-BF83BE2A0582.gif?v=1653015911736"
      />
      <div class="menu">
        <div class="stats">
          STOMACH
          <div class="meter"><div id="hunger-meter"></div></div>
          BLADDER
          <div class="meter"><div id="toilet-meter"></div></div>
          FEELINGS
          <div class="meter"><div id="fun-meter"></div></div>
          STAMINA
          <div class="meter"><div id="energy-meter"></div></div>
        </div>
        <div class="inventory">
          INVENTORY
          <div class="items">
            <button id="chicken"></button>
            <button id="ball"></button>
            <button id="nyquil"></button>
            <button id="hydrant"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
