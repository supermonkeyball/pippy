<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PIPPY_LIFE</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="intro">
      what's your favorite color?
      
      <div id="sample" style="width: 40px; height: 40px; background: #ddd56b; margin: 1%;"></div><input
        type="range"
        min="0"
        max="300"
        id="slider"
        class="slides"
        name="color"
                /><p>
      
      </p>
      name your pet:
      <p>
        <textarea id="text"></textarea>
      </p>
      <button id="button">enter</button>
    </div>
    <div id="death">
      <div id="name2">[NAME]</div>
      &nbsp;DIED
    </div>
    <div id="tutorial" style="position: absolute; right: 1%; top: 1%; font-size: 0.9em; line-height: 1.7em; text-align: right;">
      TIPS:<br>
      eat <b style="color: #ABB1C3;">chicken</b> when hungry<br>
      use the <b style="color: #ABB1C3;">fire hydrant</b> for bladder<br>
      if feelings are low, play with the <b style="color: #ABB1C3;">ball</b><br>
      take <b style="color: #ABB1C3;">nyquil</b> for a restful sleep
    </div>
    <div class="container">
      <div class="header">
        KEEP&nbsp;
        <div id="name">[NAME]</div>
        &nbsp;ALIVE
      </div>
      <img
        id="pippy"
        src="https://cdn.glitch.global/f991fb0b-d232-4af4-8263-8db275e14328/162C7935-0BA4-40CC-A51D-BF83BE2A0582.gif?v=1653015911736"
      />
      <div class="menu">
        <div class="stats">
          STOMACH
          <div class="meter"><div id="hunger-meter"></div></div>
          BLADDER
          <div class="meter"><div id="toilet-meter"></div></div>
          FEELINGS
          <div class="meter"><div id="fun-meter"></div></div>
          STAMINA
          <div class="meter"><div id="energy-meter"></div></div>
        </div>
        <div class="inventory">
          INVENTORY
          <div class="items">
            <model-viewer
              bounds="none"
              id="chicken"
              src="https://cdn.glitch.global/f991fb0b-d232-4af4-8263-8db275e14328/chicken.glb?v=1653031466254"
              disable-zoom
              ar
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              environment-image="neutral"
              shadow-intensity="0"
            >
              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
            </model-viewer>
            <model-viewer
              bounds="none"
              id="ball"
              src="https://cdn.glitch.global/f991fb0b-d232-4af4-8263-8db275e14328/ball.glb?v=1653031910116"
              disable-zoom
              ar
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              environment-image="neutral"
              shadow-intensity="0"
            >
              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
            </model-viewer>
            <model-viewer
              bounds="none"
              id="nyquil"
              src="https://cdn.glitch.global/f991fb0b-d232-4af4-8263-8db275e14328/nyquil.glb?v=1653033106947"
              disable-zoom
              ar
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              environment-image="neutral"
              shadow-intensity="0"
            >
              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
            </model-viewer>
            <model-viewer
              bounds="none"
              id="hydrant"
              src="https://cdn.glitch.global/f991fb0b-d232-4af4-8263-8db275e14328/hydrant.glb?v=1653032478999"
              disable-zoom
              ar
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              environment-image="neutral"
              shadow-intensity="0"
            >
              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
            </model-viewer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
